<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="calculator">
        <h1><i class="fas fa-calculator"></i> BMI Calculator</h1>
        <div class="input-group">
            <label for="weight"><i class="fas fa-weight"></i> Weight:</label>
            <div class="input-with-unit">
                <input type="number" id="weight" placeholder="Enter your weight">
                <select id="weightUnit">
                    <option value="kg">kg</option>
                    <option value="lbs">lbs</option>
                </select>
            </div>
        </div>
        <div class="input-group">
            <label for="height"><i class="fas fa-ruler-vertical"></i> Height:</label>
            <div class="input-with-unit">
                <input type="number" id="height" placeholder="Enter your height">
                <select id="heightUnit">
                    <option value="cm">cm</option>
                    <option value="inches">inches</option>
                </select>
            </div>
        </div>
        <button onclick="calculateBMI()">Calculate BMI <i class="fas fa-arrow-right"></i></button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
